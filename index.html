<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>❤️My Lunch❤️</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" defer src="common.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="receipt">
        <div class="title_text">
          <h1>Lunch Roulette </h1>

        </div>
        <div class="menu_print">

        <div class="menu_slot">

            <ul class="slide_box">
              <li>순두부</li>
              <li>낙곱새</li>
              <li>초밥</li>
              <li>돈가스</li>
              <li>떡볶이</li>
            </ul>
          </div>
        </div>
        <div class="main_text">
          <p>DISTANCE<span>:??m</span></p>
          <p>COST&<em>:?000won</em></p>
          <p>LIKE<span>:♥♥♥♥♥</span></p>
          <br />
          <p>TOTAL<span>100% like it</span></p>
        </div>
        <div class="btn_area">
          <button onclick="lunchIs()">Pick menu</button>
          <button onclick="reset()">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
